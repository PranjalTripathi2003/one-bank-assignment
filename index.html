<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneBanc Statement Parser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>OneBanc Statement Parser</h1>

      <div class="file-section">
        <input type="file" accept=".csv" id="fileInput" />
        <p id="fileInfo">No file selected</p>
      </div>

      <div id="errorContainer" style="display: none"></div>

      <div id="dataContainer" style="display: none">
        <div class="controls">
          <h2 id="transactionCount"></h2>
          <button id="downloadBtn">Download Standardized CSV</button>
        </div>

        <div class="table-container">
          <table id="dataTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Debit</th>
                <th>Credit</th>
                <th>Currency</th>
                <th>Card Name</th>
                <th>Type</th>
                <th>Location</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
